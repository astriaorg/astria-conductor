# mostly inspired by/taken from:
# https://gist.github.com/PurpleBooth/84b3d7d6669f77d5a53801a258ed269a
# which also contains jobs for versioning, releasing, etc.

name: Test Astria Conductor
on:
  push:
    branches:
      - main
  # trigger on all pull request branch pushes
  pull_request: null
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # needed to build astria-rpc
      - uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.15.1"
          github_token: ${{ github.token }}
      # needed to build sequencer-relayer
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: '${{ runner.os }}-cargo-registry-${{ hashFiles(''**/Cargo.lock'') }}'
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: '${{ runner.os }}-cargo-index-${{ hashFiles(''**/Cargo.lock'') }}'
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: '${{ runner.os }}-cargo-registry-${{ hashFiles(''**/Cargo.lock'') }}'
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: '${{ runner.os }}-cargo-index-${{ hashFiles(''**/Cargo.lock'') }}'
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Start geth, metro, celestia, and sequencer-relayer.
        run: docker-compose -f tests/docker/test-docker-compose.yml up -d
      - name: Run integration tests.
        # must wait till metro is available before running tests
        # FIXME - this isn't good enough, we need to wait for relayer to get going
        run: |
            ./tests/docker/wait-for-200.sh http://localhost:1317/cosmos/base/tendermint/v1beta1/blocks/latest -- \
            cargo test -- --nocapture --color always
      - name: Clean up Docker containers used for testing.
        run: ./tests/docker/cleanup-docker.sh
